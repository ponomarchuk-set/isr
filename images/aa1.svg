<svg viewBox="0 0 1200 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the gradient -->
  <defs>
    <linearGradient id="sensitivityGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="14.28%" style="stop-color:#84CC16;stop-opacity:1" />
      <stop offset="28.56%" style="stop-color:#EAB308;stop-opacity:1" />
      <stop offset="42.84%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="57.12%" style="stop-color:#FB923C;stop-opacity:1" />
      <stop offset="71.4%" style="stop-color:#FCA5A5;stop-opacity:1" />
      <stop offset="85.68%" style="stop-color:#FCA5A5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow effect -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="600" y="35" font-size="28" font-weight="bold" text-anchor="middle" fill="#134252">
    Data Sensitivity Hierarchy - Access Control Levels
  </text>

  <!-- Main gradient bar -->
  <rect x="80" y="70" width="1040" height="80" fill="url(#sensitivityGradient)" rx="8" filter="url(#shadow)"/>

  <!-- Layer dividers and labels -->
  <g id="layers">
    <!-- Layer 1: Public Results -->
    <line x1="228" y1="70" x2="228" y2="150" stroke="#666" stroke-width="2" opacity="0.5"/>
    <text x="154" y="185" font-size="12" font-weight="600" text-anchor="middle" fill="#22C55E">Layer 1</text>
    <text x="154" y="200" font-size="11" text-anchor="middle" fill="#134252" font-weight="600">Public Results</text>
    <text x="154" y="216" font-size="10" text-anchor="middle" fill="#666">gISR ≥ 0.0</text>

    <!-- Layer 2: Microcommunity -->
    <line x1="376" y1="70" x2="376" y2="150" stroke="#666" stroke-width="2" opacity="0.5"/>
    <text x="302" y="185" font-size="12" font-weight="600" text-anchor="middle" fill="#84CC16">Layer 2</text>
    <text x="302" y="200" font-size="11" text-anchor="middle" fill="#134252" font-weight="600">Microcommunity</text>
    <text x="302" y="216" font-size="10" text-anchor="middle" fill="#666">gISR ≥ 0.2</text>

    <!-- Layer 3: Explanations -->
    <line x1="524" y1="70" x2="524" y2="150" stroke="#666" stroke-width="2" opacity="0.5"/>
    <text x="450" y="185" font-size="12" font-weight="600" text-anchor="middle" fill="#EAB308">Layer 3</text>
    <text x="450" y="200" font-size="11" text-anchor="middle" fill="#134252" font-weight="600">Explanations</text>
    <text x="450" y="216" font-size="10" text-anchor="middle" fill="#666">gISR ≥ 0.4</text>

    <!-- Layer 4: Evidence -->
    <line x1="672" y1="70" x2="672" y2="150" stroke="#666" stroke-width="2" opacity="0.5"/>
    <text x="598" y="185" font-size="12" font-weight="600" text-anchor="middle" fill="#F97316">Layer 4</text>
    <text x="598" y="200" font-size="11" text-anchor="middle" fill="#134252" font-weight="600">Evidence</text>
    <text x="598" y="216" font-size="10" text-anchor="middle" fill="#666">gISR ≥ 0.6</text>

    <!-- Layer 5: Activity Logs -->
    <line x1="820" y1="70" x2="820" y2="150" stroke="#666" stroke-width="2" opacity="0.5"/>
    <text x="746" y="185" font-size="12" font-weight="600" text-anchor="middle" fill="#FB923C">Layer 5</text>
    <text x="746" y="200" font-size="11" text-anchor="middle" fill="#134252" font-weight="600">Activity Logs</text>
    <text x="746" y="216" font-size="10" text-anchor="middle" fill="#666">gISR ≥ 0.7</text>

    <!-- Layer 6: Expertise Profile -->
    <line x1="968" y1="70" x2="968" y2="150" stroke="#666" stroke-width="2" opacity="0.5"/>
    <text x="894" y="185" font-size="12" font-weight="600" text-anchor="middle" fill="#FCA5A5">Layer 6</text>
    <text x="894" y="200" font-size="11" text-anchor="middle" fill="#134252" font-weight="600">Expertise</text>
    <text x="894" y="216" font-size="10" text-anchor="middle" fill="#666">gISR ≥ 0.8</text>

    <!-- Layer 7: Social Relations -->
    <line x1="1042" y1="70" x2="1042" y2="150" stroke="#666" stroke-width="2" opacity="0.5"/>
    <text x="1005" y="185" font-size="12" font-weight="600" text-anchor="middle" fill="#FCA5A5">Layer 7</text>
    <text x="1005" y="200" font-size="11" text-anchor="middle" fill="#134252" font-weight="600">Relations</text>
    <text x="1005" y="216" font-size="10" text-anchor="middle" fill="#666">gISR ≥ 0.85</text>

    <!-- Layer 8: Full Data -->
    <text x="1120" y="185" font-size="12" font-weight="600" text-anchor="middle" fill="#DC2626">Layer 8</text>
    <text x="1120" y="200" font-size="11" text-anchor="middle" fill="#134252" font-weight="600">Full Data</text>
    <text x="1120" y="216" font-size="10" text-anchor="middle" fill="#666">gISR ≥ 0.95</text>
  </g>

  <!-- Arrow showing progression -->
  <g id="progression">
    <text x="600" y="60" font-size="13" text-anchor="middle" fill="#666" font-style="italic">
      Increasing Sensitivity and Access Requirements →
    </text>
  </g>
</svg>
