<svg  viewBox="0 0 960 490" xmlns="http://www.w3.org/2000/svg">
  <!-- Define arrow marker and default fonts -->
  <defs>
    <style>
      text { font-family: Arial, sans-serif; }
    </style>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#0066cc"/>
    </marker>
  </defs>
    <!-- Stage 1: Issue Emerges -->
  <g id="stage1">
    <rect x="2" y="10" width="158" height="120" fill="#e6f2ff" stroke="#0066cc" stroke-width="3" rx="8"/>
    <circle cx="80" cy="30" r="8" fill="#0066cc"/>
    <text x="80" y="58" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a3a5c">Issue</text>
    <text x="80" y="80" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a3a5c">Emerges</text>
    <text x="80" y="98" font-size="11" text-anchor="middle" fill="#666">(New problem,</text>
    <text x="80" y="113" font-size="11" text-anchor="middle" fill="#666">challenge)</text>
  </g>
    <!-- Arrow 1 -->
  <path d="M 160 60 L 265 60" stroke="#0066cc" stroke-width="3" marker-end="url(#arrowBlue)"/>
    <!-- Stage 2: AI Identifies Stakeholders -->
  <g id="stage2">
    <rect x="270" y="10" width="160" height="120" fill="#fff4e6" stroke="#ff9900" stroke-width="3" rx="8"/>
    <circle cx="350" cy="30" r="8" fill="#ff9900"/>
    <text x="350" y="58" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a3a5c">AI Identifies</text>
    <text x="350" y="80" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a3a5c">Stakeholders</text>
    <text x="350" y="98" font-size="11" text-anchor="middle" fill="#666">(Context</text>
    <text x="350" y="113" font-size="11" text-anchor="middle" fill="#666">relevant users)</text>
  </g>
    <!-- Arrow 2 -->
  <path d="M 430 60 L 535 60" stroke="#0066cc" stroke-width="3" marker-end="url(#arrowBlue)"/>
    <!-- Stage 3: Microcommunity Forms -->
  <g id="stage3">
    <rect x="540" y="10" width="160" height="120" fill="#e6ffe6" stroke="#00aa00" stroke-width="3" rx="8"/>
    <circle cx="620" cy="30" r="8" fill="#00aa00"/>
    <text x="620" y="50" font-size="13" font-weight="bold" text-anchor="middle" fill="#1a3a5c">Micro-</text>
    <text x="620" y="70" font-size="13" font-weight="bold" text-anchor="middle" fill="#1a3a5c">community</text>
    <text x="620" y="90" font-size="13" font-weight="bold" text-anchor="middle" fill="#1a3a5c">Forms</text>
    <text x="620" y="108" font-size="11" text-anchor="middle" fill="#666">(Members gathered)</text>
  </g>
    <!-- Arrow 3 -->
  <path d="M 700 60 L 795 60" stroke="#0066cc" stroke-width="3" marker-end="url(#arrowBlue)"/>
    <!-- Stage 4: Weighted Influence Assigned -->
  <g id="stage4">
    <rect x="800" y="10" width="157" height="120" fill="#f0e6ff" stroke="#7700bb" stroke-width="3" rx="8"/>
    <circle cx="880" cy="30" r="8" fill="#7700bb"/>
    <text x="880" y="50" font-size="13" font-weight="bold" text-anchor="middle" fill="#1a3a5c">Calculate</text>
    <text x="880" y="70" font-size="13" font-weight="bold" text-anchor="middle" fill="#1a3a5c">Influence</text>
    <text x="880" y="90" font-size="13" font-weight="bold" text-anchor="middle" fill="#1a3a5c">Weights (ISR)</text>
    <text x="880" y="108" font-size="11" text-anchor="middle" fill="#666">(E, C, R scores)</text>
  </g>
    <!-- Arrow down from stage 4 -->
  <path d="M 880 130 L 880 175" stroke="#0066cc" stroke-width="3" marker-end="url(#arrowBlue)"/>
    <!-- Stage 5: Deliberation & Decision -->
  <g id="stage5">
    <rect x="800" y="180" width="157" height="120" fill="#ffe6f0" stroke="#cc0066" stroke-width="3" rx="8"/>
    <circle cx="880" cy="200" r="8" fill="#cc0066"/>
    <text x="880" y="225" font-size="13" font-weight="bold" text-anchor="middle" fill="#1a3a5c">Deliberation</text>
    <text x="880" y="245" font-size="13" font-weight="bold" text-anchor="middle" fill="#1a3a5c">&amp; Decision-</text>
    <text x="880" y="265" font-size="13" font-weight="bold" text-anchor="middle" fill="#1a3a5c">Making</text>
    <text x="880" y="283" font-size="11" text-anchor="middle" fill="#666">(Weighted voting)</text>
  </g>
    <!-- Arrow left from stage 5 -->
  <path d="M 800 240 L 575 240" stroke="#0066cc" stroke-width="3" marker-end="url(#arrowBlue)"/>
    <!-- Stage 6: Implementation -->
  <g id="stage6">
    <rect x="410" y="180" width="160" height="120" fill="#f0fff0" stroke="#009900" stroke-width="3" rx="8"/>
    <circle cx="490" cy="200" r="8" fill="#009900"/>
    <text x="490" y="225" font-size="13" font-weight="bold" text-anchor="middle" fill="#1a3a5c">Implement</text>
    <text x="490" y="245" font-size="13" font-weight="bold" text-anchor="middle" fill="#1a3a5c">Decision &amp;</text>
    <text x="490" y="265" font-size="13" font-weight="bold" text-anchor="middle" fill="#1a3a5c">Monitor</text>
    <text x="490" y="283" font-size="11" text-anchor="middle" fill="#666">(Execution phase)</text>
  </g>
    <!-- Arrow left from stage 6 -->
  <path d="M 410 240 L 165 240" stroke="#0066cc" stroke-width="3" marker-end="url(#arrowBlue)"/>
    <!-- Stage 7: Issue Resolved -->
  <g id="stage7">
    <rect x="2" y="180" width="158" height="120" fill="#e6e6e6" stroke="#666" stroke-width="3" rx="8"/>
    <circle cx="80" cy="200" r="8" fill="#666"/>
    <text x="80" y="225" font-size="13" font-weight="bold" text-anchor="middle" fill="#1a3a5c">Issue</text>
    <text x="80" y="245" font-size="13" font-weight="bold" text-anchor="middle" fill="#1a3a5c">Resolved</text>
    <text x="80" y="265" font-size="13" font-weight="bold" text-anchor="middle" fill="#1a3a5c">✓</text>
    <text x="80" y="283" font-size="11" text-anchor="middle" fill="#666">(Goal achieved)</text>
  </g>
    <!-- Arrow down from stage 7 -->
  <path d="M 80 300 L 80 355" stroke="#0066cc" stroke-width="3" marker-end="url(#arrowBlue)"/>
    <!-- Stage 8: Automatic Dissolution -->
  <g id="stage8">
    <rect x="2" y="360" width="158" height="120" fill="#ffcccc" stroke="#cc0000" stroke-width="3" rx="8"/>
    <circle cx="80" cy="380" r="8" fill="#cc0000"/>
    <text x="80" y="405" font-size="13" font-weight="bold" text-anchor="middle" fill="#1a3a5c">Automatic</text>
    <text x="80" y="425" font-size="13" font-weight="bold" text-anchor="middle" fill="#1a3a5c">Dissolution</text>
    <text x="80" y="445" font-size="11" text-anchor="middle" fill="#666">(Microcommunity</text>
    <text x="80" y="463" font-size="11" text-anchor="middle" fill="#666">dismissed)</text>
  </g>
    <!-- Key characteristics box -->
  <rect x="240" y="360" width="717" height="120" fill="#f5f5f5" stroke="#999" stroke-width="2" rx="8"/>
    <text x="410" y="385" font-size="14" font-weight="bold" fill="#1a3a5c">Key Features Addressing Arendt's Concerns:</text>
    <text x="260" y="410" font-size="12" fill="#333">
    ✓ <tspan font-weight="bold">Temporal Responsiveness:</tspan> Microcommunities exist only while issues require attention (vs. persistent bureaucracies)
  </text>
    <text x="260" y="435" font-size="12" fill="#333">
    ✓ <tspan font-weight="bold">Direct Participation:</tspan> Members decide directly without representative layers (vs. delegated authority)
  </text>
    <text x="260" y="460" font-size="12" fill="#333">
    ✓ <tspan font-weight="bold">Contextual Relevance:</tspan> AI proposes relevant stakeholders participate with appropriate influence (vs. one-person-one-vote)
  </text>
</svg>